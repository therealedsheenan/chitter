type Query {
  getChits: [Chit]
  getChit(id: ID!): Chit
}

type Mutation {
  createChit(createChitInput: CreateChitInput): Chit
}

input CreateChitInput {
  content: String
  author: Int
}

type Chit {
  id: Int
  content: String
  author: User
}

type User {
  id: Int
  email: String
  username: String
  password: String
  chits: [Chit]
}
